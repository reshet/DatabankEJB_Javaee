<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSomeresearchTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSomeresearchLabel_id}"/>
                    <h:outputText value="#{someresearchController.selected.id}" title="#{bundle.ViewSomeresearchTitle_id}"/>
                    <h:outputText value="#{bundle.ViewSomeresearchLabel_name}"/>
                    <h:outputText value="#{someresearchController.selected.name}" title="#{bundle.ViewSomeresearchTitle_name}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{someresearchController.destroyAndView}" value="#{bundle.ViewSomeresearchDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewSomeresearchEditLink}"/>
                <br />
                <h:commandLink action="#{someresearchController.prepareCreate}" value="#{bundle.ViewSomeresearchCreateLink}" />
                <br />
                <h:commandLink action="#{someresearchController.prepareList}" value="#{bundle.ViewSomeresearchShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewSomeresearchIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
